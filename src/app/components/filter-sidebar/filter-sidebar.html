<div class="bg-white p-4 rounded-4 border sticky-top" style="top: 100px; z-index: 1;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold mb-0">Filters</h5>
        <a href="javascript:void(0)" (click)="triggerReset()" class="text-primary-custom text-decoration-none small fw-medium">Reset</a>
    </div>

    <div class="mb-4">
        <h6 class="fw-bold small mb-3">Field of Study</h6>
        <div class="d-flex flex-column gap-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.engineering" (change)="onFilterChange()" id="eng">
                <label class="form-check-label small" for="eng">Engineering</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.medical" (change)="onFilterChange()" id="med">
                <label class="form-check-label small" for="med">Medical & Health</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.business" (change)="onFilterChange()" id="bus">
                <label class="form-check-label small" for="bus">Business</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.cs" (change)="onFilterChange()" id="cs">
                <label class="form-check-label small" for="cs">Computer Science</label>
            </div>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.arts" (change)="onFilterChange()" id="arts">
                <label class="form-check-label small" for="arts">Arts & Humanities</label>
            </div>
        </div>
    </div>

    <hr class="text-secondary opacity-25">

    <div class="mb-4">
        <h6 class="fw-bold small mb-3">Academic Level</h6>
        <div class="d-flex flex-column gap-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.undergrad" (change)="onFilterChange()" id="und">
                <label class="form-check-label small" for="und">Undergraduate</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.masters" (change)="onFilterChange()" id="mas">
                <label class="form-check-label small" for="mas">Master's Degree</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="filters.phd" (change)="onFilterChange()" id="phd">
                <label class="form-check-label small" for="phd">PhD / Doctorate</label>
            </div>
        </div>
    </div>

    <hr class="text-secondary opacity-25">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-bold small">Closing Soon</span>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="filters.closingSoon" (change)="onFilterChange()">
        </div>
    </div>

    <hr class="text-secondary opacity-25">

    <div class="mb-2">
        <label class="fw-bold small mb-2">Location</label>
        <select class="form-select text-secondary bg-light" [(ngModel)]="filters.location" (change)="onFilterChange()">
            <option value="Any Location">Any Location</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
    </div>
</div>
