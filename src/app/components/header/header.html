<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top py-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
            <span class="material-symbols-outlined text-primary-custom" style="font-size: 32px;">school</span>
            <span class="fw-bold fs-4 text-dark">Kenz</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="material-symbols-outlined">menu</span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            
            <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-4 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" routerLink="/" routerLinkActive="text-primary-custom fw-bold" [routerLinkActiveOptions]="{exact: true}">
                        Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" routerLink="/scholarships" routerLinkActive="text-primary-custom fw-bold">
                        Bourses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" routerLink="/trainings" routerLinkActive="text-primary-custom fw-bold">
                        Formations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" routerLink="/events" routerLinkActive="text-primary-custom fw-bold">
                        Événements
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" routerLink="/about" routerLinkActive="text-primary-custom fw-bold">
                        À propos
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2 ms-lg-4 mt-3 mt-lg-0">
                
                <ng-container *ngIf="!isLoggedIn">
                    <a routerLink="/login" class="btn btn-light-custom px-4 rounded-3">Connexion</a>
                    <a routerLink="/register" class="btn btn-primary-custom px-4 rounded-3">Inscription</a>
                </ng-container>

              <div *ngIf="isLoggedIn" class="dropdown">
          <!-- Avatar + toggle -->
          <a class="profile-pill d-flex align-items-center gap-2"
             id="profileDropdown" 
             data-bs-toggle="dropdown" 
             aria-expanded="false">
            
            <div class="profile-avatar d-flex align-items-center justify-content-center text-light"
                 [ngStyle]="{
                   'border': '7px solid ' + (user?.profileCompletion === 100 ? 'rgb(91 192 114)' : '#f7f292eb'),
                   'width': '50px',
                   'height': '50px',
                   'font-weight': 'bold',
                   'font-size': '1rem'
                 }">
              <img *ngIf="user?.photoUrl" [src]="user?.photoUrl" alt="Profile" class="w-100 h-100">
              <span *ngIf="!user?.photoUrl">
                {{ (user?.firstName?.charAt(0) || '') + (user?.lastName?.charAt(0) || '') }}
              </span>
            </div>

            <span class="profile-name d-none d-sm-block">{{ user?.fullName }}</span>
            <span class="material-symbols-outlined text-secondary fs-6 ms-2">expand_more</span>
          </a>

          <!-- Dropdown menu -->
          <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-3 p-2" aria-labelledby="profileDropdown">
            <li>
              <!-- Lien direct vers profil -->
              <a class="dropdown-item d-flex align-items-center gap-2 py-2 rounded-2" [routerLink]="['/profile-user']">
                <span class="material-symbols-outlined fs-5">person</span> My Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center gap-2 py-2 rounded-2" [routerLink]="['/dashboard']">
                <span class="material-symbols-outlined fs-5">dashboard</span> Dashboard
              </a>
            </li>
            <li><hr class="dropdown-divider my-2"></li>
            <li>
              <button class="dropdown-item d-flex align-items-center gap-2 py-2 rounded-2 text-danger" (click)="logout()">
                <span class="material-symbols-outlined fs-5">logout</span> Logout
              </button>
            </li>
          </ul>
        </div>
            </div>
        </div>
    </div>
</nav>
