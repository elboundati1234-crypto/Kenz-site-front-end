<a [routerLink]="['/details', scholarship.id]" class="text-decoration-none text-dark h-100 d-block card-link-wrapper">
  <div class="card h-100 bg-white border-0 shadow-sm overflow-hidden transition-hover">
      
      <div class="card-img-wrapper position-relative" style="height: 200px;">
          <img [src]="scholarship.image" 
               (error)="handleImageError($event)" 
               class="w-100 h-100 object-fit-cover" 
               [alt]="scholarship.title" 
               loading="lazy">
          
          <span class="badge position-absolute top-0 start-0 m-3 border shadow-sm px-3 py-2"
                [ngClass]="'bg-' + scholarship.badgeColor + '-subtle text-' + scholarship.badgeColor + '-emphasis border-' + scholarship.badgeColor + '-subtle'">
              {{ scholarship.category }}
          </span>
      </div>
      
      <div class="card-body d-flex flex-column p-4">
          <h5 class="card-title fw-bold mb-2 text-truncate">{{ scholarship.title }}</h5>
          
          <p class="card-text text-secondary small mb-4 text-truncate-2 flex-grow-1">
            {{ scholarship.description }}
          </p>
          
          <div class="mt-auto">
              <div class="d-flex gap-3 text-secondary small mb-3">
                  <div class="d-flex align-items-center gap-1">
                      <span class="material-symbols-outlined text-primary" style="font-size: 18px;">school</span>
                      <span>{{ scholarship.level }}</span>
                  </div>
                  <div class="d-flex align-items-center gap-1">
                      <span class="material-symbols-outlined text-danger" style="font-size: 18px;">location_on</span>
                      <span class="text-truncate" style="max-width: 80px;">{{ scholarship.location }}</span>
                  </div>
              </div>
              
              <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                  <div class="d-flex align-items-center gap-1 text-secondary">
                      <span class="material-symbols-outlined" style="font-size: 18px;">calendar_month</span>
                      <span class="small">{{ scholarship.deadline | date:'dd/MM/yyyy' }}</span>
                  </div>
                  <span class="fw-bold text-dark">{{ scholarship.amount }}</span>
              </div>
              
              <div class="btn btn-light w-100 d-flex justify-content-center align-items-center gap-2 mt-3 fw-medium text-primary border" 
                   style="background-color: #f8fafc;">
                  View Details <span class="material-symbols-outlined fs-6">arrow_forward</span>
              </div>
          </div>
      </div>
  </div>
</a>
