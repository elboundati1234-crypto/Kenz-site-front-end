<div class="mb-4">
    <h3 class="h6 fw-bold mb-3 d-flex justify-content-between align-items-center">
        Subject
        <span class="material-symbols-outlined text-secondary fs-6">expand_less</span>
    </h3>
    <div class="d-flex flex-column gap-2">
        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subCS" [(ngModel)]="filters.cs" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subCS">Computer Science</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">124</span>
        </div>
        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subBus" [(ngModel)]="filters.business" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subBus">Business & Management</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">85</span>
        </div>
        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subDes" [(ngModel)]="filters.design" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subDes">Design & Art</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">42</span>
        </div>
        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subHealth" [(ngModel)]="filters.health" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subHealth">Health & Medicine</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">21</span>
        </div>
    </div>
</div>

<div class="border-top pt-4 mb-4">
    <h3 class="h6 fw-bold mb-3">Format</h3>
    <div class="d-flex flex-column gap-2">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fmtLive" [(ngModel)]="filters.live" (change)="onFilterChange()">
            <label class="form-check-label" for="fmtLive">Online (Live)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fmtSelf" [(ngModel)]="filters.selfPaced" (change)="onFilterChange()">
            <label class="form-check-label" for="fmtSelf">Online (Self-paced)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fmtPerson" [(ngModel)]="filters.inPerson" (change)="onFilterChange()">
            <label class="form-check-label" for="fmtPerson">In Person</label>
        </div>
    </div>
</div>

<div class="border-top pt-4 mb-4">
    <h3 class="h6 fw-bold mb-3">Price</h3>
    <div class="d-flex flex-column gap-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="All" id="priceAll" [(ngModel)]="filters.price" (change)="onFilterChange()">
            <label class="form-check-label" for="priceAll">All</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="Free" id="priceFree" [(ngModel)]="filters.price" (change)="onFilterChange()">
            <label class="form-check-label" for="priceFree">Free</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="Paid" id="pricePaid" [(ngModel)]="filters.price" (change)="onFilterChange()">
            <label class="form-check-label" for="pricePaid">Paid</label>
        </div>
    </div>
</div>

<div class="pt-2">
    <button class="btn btn-light w-100 fw-bold text-dark" style="background-color: #f0f2f4;" (click)="resetFilters()">Reset Filters</button>
</div>
