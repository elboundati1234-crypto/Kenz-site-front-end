<div class="mb-4">
    <h3 class="h6 fw-bold mb-3 d-flex justify-content-between align-items-center">
        Category
        <span class="material-symbols-outlined text-secondary fs-6">expand_less</span>
    </h3>
    <div class="d-flex flex-column gap-2">
        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subDev" 
                   [(ngModel)]="filters.development" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subDev">Development</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">124</span>
        </div>

        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subBus" 
                   [(ngModel)]="filters.business" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subBus">Business</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">85</span>
        </div>

        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subDes" 
                   [(ngModel)]="filters.design" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subDes">Design & Art</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">42</span>
        </div>

        <div class="form-check d-flex align-items-center p-0 mb-0">
            <input class="form-check-input mt-0 me-3" type="checkbox" id="subData" 
                   [(ngModel)]="filters.data" (change)="onFilterChange()">
            <label class="form-check-label flex-grow-1" for="subData">Data Science</label>
            <span class="badge bg-light text-secondary rounded-pill fw-normal">21</span>
        </div>
    </div>
</div>

<div class="border-top pt-4 mb-4">
    <h3 class="h6 fw-bold mb-3">Format</h3>
    <div class="d-flex flex-column gap-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="format" value="All" id="fmtAll" 
                   [(ngModel)]="filters.format" (change)="onFilterChange()">
            <label class="form-check-label" for="fmtAll">All Formats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="format" value="Online" id="fmtOnline" 
                   [(ngModel)]="filters.format" (change)="onFilterChange()">
            <label class="form-check-label" for="fmtOnline">Online</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="format" value="In Person" id="fmtPerson" 
                   [(ngModel)]="filters.format" (change)="onFilterChange()">
            <label class="form-check-label" for="fmtPerson">In Person</label>
        </div>
    </div>
</div>

<div class="border-top pt-4 mb-4">
    <h3 class="h6 fw-bold mb-3">Price</h3>
    <div class="d-flex flex-column gap-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="All" id="priceAll" 
                   [(ngModel)]="filters.price" (change)="onFilterChange()">
            <label class="form-check-label" for="priceAll">All Prices</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="Free" id="priceFree" 
                   [(ngModel)]="filters.price" (change)="onFilterChange()">
            <label class="form-check-label" for="priceFree">Free</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="price" value="Paid" id="pricePaid" 
                   [(ngModel)]="filters.price" (change)="onFilterChange()">
            <label class="form-check-label" for="pricePaid">Paid</label>
        </div>
    </div>
</div>

<div class="pt-2">
    <button class="btn btn-light w-100 fw-bold text-dark border hover-bg-light" 
            style="background-color: #f8fafc;" 
            (click)="resetFilters()">
        Reset Filters
    </button>
</div>
