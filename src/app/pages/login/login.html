<div class="min-vh-100 d-flex align-items-center justify-content-center px-3 py-5">
  <div style="max-width: 420px; width: 100%;">
    <div class="text-center mb-5">
      <h1 class="h2 fw-bold text-dark mb-2">ScholarHub</h1>
      <p class="text-secondary">Connectez-vous à votre compte</p>
    </div>

    <div class="bg-white rounded-3 shadow-sm p-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label fw-500">Email</label>
          <div class="input-group">
            <span class="input-group-text border-0 bg-light">
              <lucide-icon [img]="MailIcon" class="text-secondary" style="width: 20px; height: 20px;"></lucide-icon>
            </span>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control border-0 bg-light"
              placeholder="votre@email.com"
            />
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-2 text-danger small">
            Veuillez entrer une adresse email valide
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-500">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text border-0 bg-light">
              <lucide-icon [img]="LockIcon" class="text-secondary" style="width: 20px; height: 20px;"></lucide-icon>
            </span>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-control border-0 bg-light"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="btn btn-light border-0"
            >
              <lucide-icon
                [img]="showPassword ? EyeOffIcon : EyeIcon"
                class="text-secondary"
                style="width: 20px; height: 20px;"
              ></lucide-icon>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2 text-danger small">
            Le mot de passe est requis
          </div>
        </div>

        <div class="d-flex justify-content-end mb-4">
          <a href="#" class="link-primary text-decoration-none small fw-500">
            Mot de passe oublié ?
          </a>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          <p class="mb-0 small">{{ errorMessage }}</p>
        </div>

        <button
          type="submit"
          [disabled]="loading || loginForm.invalid"
          class="btn btn-primary w-100 py-2 fw-500 mb-4"
        >
          {{ loading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>

      <div class="mb-4">
        <hr class="my-4">
        <p class="text-center text-secondary small mb-3">Ou continuer avec</p>

        <div class="row g-2">
          <div class="col-6">
            <button
              type="button"
              class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-center gap-2"
            >
              <svg class="flex-shrink-0" width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="d-none d-sm-inline small">Google</span>
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-center gap-2"
            >
              <svg class="flex-shrink-0" width="18" height="18" viewBox="0 0 24 24">
                <path fill="#f25022" d="M1 1h10v10H1z"/>
                <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                <path fill="#7fba00" d="M1 13h10v10H1z"/>
                <path fill="#ffb900" d="M13 13h10v10H13z"/>
              </svg>
              <span class="d-none d-sm-inline small">Microsoft</span>
            </button>
          </div>
        </div>
      </div>

      <div class="text-center">
        <p class="text-secondary small mb-0">
          Si vous n'avez pas de compte...
          <a routerLink="/register" class="link-primary text-decoration-none fw-500">
            S'inscrire
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
