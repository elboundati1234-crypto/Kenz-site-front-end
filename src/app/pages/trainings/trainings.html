<div class="hero-section d-flex align-items-center justify-content-center p-4 text-center text-white" 
     style='background-image: linear-gradient(rgba(19, 127, 236, 0.9), rgba(16, 25, 34, 0.9)); min-height: 320px;'>
    <div class="d-flex flex-column gap-4 w-100 align-items-center">
        <div style="max-width: 720px;">
            <h1 class="display-4 fw-bold">Find the perfect training</h1>
            <p class="fs-5 opacity-75 fw-normal">Boost your career with certified courses and bootcamps.</p>
        </div>
        
        <div class="w-100" style="max-width: 560px;">
            <div class="input-group input-group-lg shadow rounded-3 bg-white overflow-hidden">
                <span class="input-group-text border-0 bg-white ps-4">
                    <span class="material-symbols-outlined text-secondary">search</span>
                </span>
                <input type="text" class="form-control border-0 shadow-none" 
                       placeholder="Search for Python, Marketing..." 
                       [(ngModel)]="searchTerm" 
                       (keyup.enter)="onSearch()">
                <button class="btn btn-primary px-4 fw-bold border-0" (click)="onSearch()">Search</button>
            </div>
        </div>
    </div>
</div>

<div class="container-xl px-3 px-lg-4 py-5">
    
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb mb-0 align-items-center small">
            <li class="breadcrumb-item"><a routerLink="/" class="text-decoration-none text-secondary fw-medium hover-primary">Home</a></li>
            <li class="breadcrumb-item active text-dark fw-bold" aria-current="page">Trainings</li>
        </ol>
    </nav>

    <div class="row gx-lg-5">
        
        <aside class="col-lg-3 d-none d-lg-block">
            <app-training-filter (filterChange)="handleFilterChange($event)"></app-training-filter>
        </aside>

        <main class="col-lg-9">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 fw-bold mb-0">Available Trainings</h2>
                <p class="text-secondary small mb-0">Showing {{ filteredTrainings.length }} results</p>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                <div class="col" *ngFor="let item of paginatedTrainings">
                    <app-training-card [training]="item"></app-training-card>
                </div>
                
                <div *ngIf="filteredTrainings.length === 0" class="col-12 text-center py-5">
                    <span class="material-symbols-outlined fs-1 text-secondary mb-3">search_off</span>
                    <p class="text-secondary">No trainings found matching your criteria.</p>
                </div>
            </div>

            <div class="mt-5 d-flex justify-content-center" *ngIf="totalPages > 1">
                <nav aria-label="Page navigation">
                    <ul class="pagination gap-2">
                        
                        <li class="page-item" [class.disabled]="currentPage === 1">
                            <button class="page-link rounded-3 border text-secondary" 
                                    (click)="changePage(currentPage - 1)" 
                                    [disabled]="currentPage === 1"
                                    aria-label="Previous">
                                <span class="material-symbols-outlined fs-6" style="vertical-align: middle;">chevron_left</span>
                            </button>
                        </li>

                        <li class="page-item" *ngFor="let page of pagesArray">
                            <button class="page-link rounded-3 fw-bold" 
                                    [ngClass]="currentPage === page ? 'bg-primary text-white border-primary' : 'border text-dark hover-bg-light'"
                                    (click)="changePage(page)">
                                {{ page }}
                            </button>
                        </li>

                        <li class="page-item" [class.disabled]="currentPage === totalPages">
                            <button class="page-link rounded-3 border text-secondary" 
                                    (click)="changePage(currentPage + 1)" 
                                    [disabled]="currentPage === totalPages"
                                    aria-label="Next">
                                <span class="material-symbols-outlined fs-6" style="vertical-align: middle;">chevron_right</span>
                            </button>
                        </li>

                    </ul>
                </nav>
            </div>

        </main>
    </div>
</div>
